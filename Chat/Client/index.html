<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="Styles/Style.css">
  </head>
  <!--Import dependencies Begin-->
  <!--Socket-->
  <script src="/socket.io/socket.io.js"></script>
  <!--End Socket-->
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <!--End Jquery-->
  <!--BootStrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">   
  <!--End BootStrap-->
  <!--Import dependencies End-->
  <body>
    <!--Username-->    
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <div>
                  <div><label for="form">Digite seu Username</label></div>
                  <input id="form" type="text" class='form-control'>
                </div>
              </div>
              <div class="modal-footer">
                <button id="Username_button" type="button" class="btn btn-primary">Ok</button>
              </div>
            </div>
          </div>
        </div>
        <!--End Username-->    
        <!--Chat Body-->
    <ul id="messages" class='ul'></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Enviar</button>
    </form>  
        <!--End Chat Body-->
    <script src= "Sockets/socket.js"></script>
    <script src="Modals/clientModal.js"></script>
  </body>
</html>
